 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/20d85c6a60.js" crossorigin="anonymous"></script>
 </head>
 <body>
    

    <div id="app">

        <div class="container">
            
            <div class="app-container">
                
                <div class="left-container">
                    
                    <div class="profile-section">
                        
                        <div class="d-flex f-align-center">
                            <div class="img-box">
                                <img class="profile-img" src="./assets/img/avatar_io.jpg" alt="">
                            </div>
                            <div class="margin-left-10">
                                <span>Sofia</span>
                            </div>
                        </div>
                        
                        <div class="icons-box">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                        
                    <div class="notifications-section">
                        <div class="bell-box">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <div>
                                <span>Ricevi notifiche di nuovi messaggi</span>
                            </div>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    
                    <div class="contacts-search-section">
                        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input class="searchbar-style" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    
                    <div class="chat-list-section">

                    </div>
                
                </div>
                
                <div class="right-container">
                    <div class="profile-section">
                        <div class="d-flex f-align-center">
                            <div class="img-box">
                                <img class="profile-img" src="./assets/img/avatar_io.jpg" alt="">
                            </div>
                            <div class="margin-left-10">
                                <span>Sofia</span>
                                <p>Ultimo accesso oggi alle 12:00</p>
                            </div>
                        </div>
                        <div class="icons-box">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
            
            </div>
        
        </div>
        
        
        
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
 </body>
 </html>
